            function resolveParams(str) {
				 var query, vars, params = {};
				 
				 query = window.location.search;
				 
				 if(str){
				 query = str;
				 }
				 
				 if (!query) {
				 return params;
				 }
				 
				 query.replace(
				 new RegExp("([^?=&]+)(=([^&]*))?", "g"),
				 function($0, $1, $2, $3) {params[$1] = $3;}
				 );
				 return params;
			}
